[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "mc-plugin-helper"
description = "Minecraft plugin helper, updates and checks versions of all plugins on a server!"
version = "0.1.0-alpha.0"
license = "MIT"

authors = ["PerchunPak <perchunpak@gmail.com>"]

readme = "README.md"

repository = "https://github.com/PerchunPak/mc-plugin-helper"

classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Home Automation",
  "Topic :: Internet",
  "Topic :: Internet :: File Transfer Protocol (FTP)",
  "Topic :: Software Development :: Version Control",
]

[tool.poetry.dependencies]
python = "^3.7"
click = "8.1.2"
pyyaml = "6.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
isort = "^5.10.1"
pre-commit = "^2.17.0"
mypy = "^0.942"

safety = "^1.10"

pytest = "^7.1"
pytest-cov = "^3.0"
pytest-randomly = "^3.11"

sphinx = "^4.5"
sphinx-autodoc-typehints = "^1.17"
sphinxcontrib-apidoc = "^0.3"
furo = "^2022"
doc8 = "^0.11"
m2r2 = "^0.3"
tomlkit = "^0.10"
toml = "^0.10.2"

[tool.black]
line-length = 120
target-version = ['py310']
